<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html,
      body {
        height: 100%;
      }
      .container {
        width: 100%;
        height: 100%;
        overflow: auto;
      }
      .iframeContainer {
        overflow: scroll;
      }
      .list {
        line-height: 2.5;
      }
      .report {
        list-style: none;
        width: 100%;
        cursor: pointer;
        font-variant-numeric: proportional-nums;
        font-feature-settings: 'pnum';
        font-size: 150%;
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        font-family: 'Arial', 'Helvetica', Calibri, sans-serif;
      }
      .report.passed {
        color: green;
      }
      .report.failed {
        color: red;
      }
      .currentReport {
        background-color: antiquewhite;
        cursor: not-allowed;
      }
      .reportImg {
        width: 30px;
        height: 30px;
        vertical-align: middle;
      }
    </style>
    <script src="../lib/VSS.SDK.min.js"></script>
    <script type="text/javascript">
      VSS.init({
        explicitNotifyLoaded: true,
        usePlatformScripts: true,
        usePlatformStyles: true,
        moduleLoaderConfig: {
          paths: {
            enhancer: 'scripts',
          },
        },
      });

      VSS.ready(function () {
        VSS.require(['scripts/snyk-report'], function () {});
      });
    </script>
  </head>

  <body>
    <script type="text/javascript">
      VSS.init();
    </script>
    <h2>Reports:</h2>
    <ul id="reportList" class="list"></ul>
    <div class="iframeContainer">
      <div id="iframeID" class="iframe"></div>
    </div>
    <div id="snyk-report" class="container"></div>
  </body>
</html>
